<!DOCTYPE html>
<html>
  <head>
    <title>Market Analysis</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/skeleton.css">
    <link href="css/style.css" type="text/css" rel="stylesheet" />
  </head>
  <body>

    <form id="bean-form">
      <fieldset>
        <legend>Generate More New Store Projection Data</legend>

        <label for="where">Store Location: </label>
        <input name="where" type="text"><br>

        <label for="minCustomers">Minimum Customers/Hour: </label>
        <input name="minCustomers" type="text"><br>

        <label for="maxCustomers">Maximum Customers/Hour: </label>
        <input name="maxCustomers" type="text"><br>

        <label for="cups">Average Cups Purchased: </label>
        <input name="cups" type="text"><br>

        <label for="pounds">Average Pounds Purchased: </label>
        <input name="pounds" type="text"><br>

        <button id="new-store" type="submit">Submit Store</button>
      </fieldset>
    </form>
    <h2>Hourly Customers by Location:</h2>
    <section id="test" class="test"></section><
    <h2>Beans Needed by Location:</h2>
    <section id="totals" class="total"></section>

    <a href="index.html">Go Back to Home</a>

    <script src=js/app.js></script>
  </body>
</html>
